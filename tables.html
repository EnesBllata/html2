<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableat ne HTML</title>
    <style>
        th {
            border-width: 10px;
            border-color: royalblue;
        }
    </style>
</head>
<body>
    
    <table width="400" align="center" border="5" bgcolor="greenyellow" cellpadding="10" cellspacing="10">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Coca Cola 0.5l</td>
            <td align="right">1.20</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td align="right">1.10</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td align="right" rowspan="2">0.50</td>
        </tr>
        <tr>
            <td>Water</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td align="right">0.80</td>
        </tr>
        <tbody>
        <tfoot>
            <td align="right" colspan="2"><b>3.60</b></td>
        </tfoot>
    </table>





</body>
</html>
